<h3>Note</h3>

<h4>File temporanei</h4>

<p>RAR può creare dei file temporanei quando scambia dati con altre applicazioni. Questi file non sono eliminati immediatamente perché possono essere in uso dagli altri programmi. RAR li eliminerà di seguito, tipicamente quanto questi file diventano più vecchi di un'ora.</p></html>
