<h3>Yardım kısmı hakkında yardım</h3>

<p>Daha evvel ziyâret ettiğiniz yardım sayfasına dönmek için Android'in "Geri" düğmesini kullanın.
Evvelki yardım mevzularına dönmek yerine çabucak yardımı kapatmak ve RAR arayüzünü açmak için yardım başlığındaki ters ok işâretine dokunun.</p>
