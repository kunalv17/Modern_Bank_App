<h3>Notlar</h3>

<h4>Geçici dosyalar</h4>

<p>RAR diğer uygulamalar ile veri takas ederken geçici dosyalar
oluşturabilir. Böyle dosyalar hemen silinmez, zîrâ başka bir program tarafından
hâlâ kullanılıyor olabilir. Umûmîyetle bu dosyalar bir saâtten daha eski oldukları takdirde, RAR bu dosyaları silecektir.</p>
