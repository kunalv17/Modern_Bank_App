<h3>עזרה על עזרה</h3>

<p>השתמש בלחצן ה"חזרה" כדי לחזור לעמוד העזרה הקודם שנפתח. לחץ על לחצן ה"חזרה" בכותרת העזרה כדי לסגור את העזרה ולפתוח את ממשק RAR באופן מיידי במקום לחזור לנושאי העזרה הקודמים.</p>
